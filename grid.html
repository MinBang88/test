<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid test</title>
    <style>
      div {
        border: 5px solid gray;
      }
      #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
    </style>
  </head>
  <body>
    <!-- div는 block 레벨 엘리먼트. 화면 전체를 씀  -->
    <!-- span은 inline 엘리먼트-->
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
